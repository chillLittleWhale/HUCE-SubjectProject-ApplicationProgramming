<div class="container">
    <form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <label for="name">Full Name</label>
            <input type="text" formControlName="name" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" name="password" placeholder="Enter your password" required>

        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="signup-link">
        <p>Already Have an Account?</p>
        <a [routerLink]="['/login']" >Login</a>
    </div>
</div>
