<div class="container">
    <form class="form" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <div class="signup-link">
        <p>Chưa có tài khoản?</p>
        <a [routerLink]="['/signup']" >SignUp</a>
    </div>
</div>
